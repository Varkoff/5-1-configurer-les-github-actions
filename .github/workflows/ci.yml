name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: 🐳 build
    uses: ./.github/workflows/build.yml
    secrets: inherit
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: npm install
    - name: Run typechecking
      run: npm run typecheck
